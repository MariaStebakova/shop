<h2>LOGIN</h2>
<p>
  <button class="btn btn-primary" (click)="onLogout()" *ngIf="authService.isLoggedIn; else loginBtn">Logout</button>

  <ng-template #loginBtn>
    <select class="form-control" [(ngModel)]="selectedRole">
      <option *ngFor="let role of authService.roles" [ngValue]="role">{{ role.name }}</option>
    </select>
    <br>
    <button class="btn btn-primary" (click)="onLogin()">Login</button>
  </ng-template>
</p>
