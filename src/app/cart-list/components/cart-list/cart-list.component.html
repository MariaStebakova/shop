<h1>Cart</h1>

<div *ngIf="cartProducts.length > 0 else emptyCart">
    <ul>
        <li *ngFor="let product of cartProducts; trackBy: trackByProducts">
          {{ product.name }}
        </li>
    </ul>
    <button (click)="onEmptyCart()">Empty cart</button>
</div>

<ng-template #emptyCart>
    <span>Your cart is empty.</span>
</ng-template>
