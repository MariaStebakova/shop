<div class="panel panel-default" appHighlight>
  <div class="panel-body">
    <span>
      <h4>{{cartItem.product.name}}, {{cartItem.product.price | currency : 'USD' : true}}</h4>
      <i class="bi bi-trash3" style="float: right;" (click)="onDeleteItem()"></i>
    </span>
    <div>
      Count:
      <i class="bi bi-dash-circle" (click)="onQuantityDecrease()"></i>
      &nbsp;
      <span>{{cartItem.quantity}}</span>
      &nbsp;
      <i class="bi bi-plus-circle" (click)="onQuantityIncrease()"></i>
    </div>
  </div>
</div>
